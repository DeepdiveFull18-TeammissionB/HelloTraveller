server:
  port: ${PORT:4000}

spring:
  application:
    name: hellotraveller-backend

  web:
    resources:
      static-locations: classpath:/static/

  jackson:
    default-property-inclusion: non_null

  # OAuth2 Mappings for Google (Required by Security Config)
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:dummy}
            client-secret: ${GOOGLE_CLIENT_SECRET:dummy}

  # [1. 로컬 환경 - H2 Database]
  datasource:
    url: "jdbc:h2:mem:hellotraveller_clean;MODE=MySQL"
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  # [2. 운영 환경 - Oracle Database] (배포 시 아래 주석 해제, 위 H2 주석 처리)
  # datasource:
  #   url: ${SPRING_DATASOURCE_URL:}
  #   driver-class-name: oracle.jdbc.OracleDriver
  #   username: ${SPRING_DATASOURCE_USERNAME:}
  #   password: ${SPRING_DATASOURCE_PASSWORD:}
  # jpa:
  #   hibernate:
  #     ddl-auto: update
  #   show-sql: false
  #   properties:
  #     hibernate:
  #       dialect: org.hibernate.dialect.OracleDialect

# CORS configuration
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000}
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

amadeus:
  client:
    id: ${AMADEUS_KEY:dummy_key}
    secret: ${AMADEUS_SECRET:dummy_secret}

kakao:
  client-id: ${KAKAO_CLIENT_ID:dummy_kakao_id}
  client-secret: ${KAKAO_CLIENT_SECRET:dummy_kakao_secret}

google:
  client-id: ${GOOGLE_CLIENT_ID:dummy_google_id}
  client-secret: ${GOOGLE_CLIENT_SECRET:dummy_google_secret}
