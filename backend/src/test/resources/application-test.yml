spring:
  application:
    name: hellotraveller-backend-test

amadeus:
  client:
    id: ${AMADEUS_KEY:dummy_key}
    secret: ${AMADEUS_SECRET:dummy_secret}

kakao:
  client-id: ${KAKAO_CLIENT_ID:dummy_kakao_client_id}
  client-secret: ${KAKAO_CLIENT_SECRET:dummy_kakao_client_secret}

google:
  client-id: ${GOOGLE_CLIENT_ID:dummy_google_client_id}
  client-secret: ${GOOGLE_CLIENT_SECRET:dummy_google_client_secret}

cors:
  allowed-origins: "*"
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true
